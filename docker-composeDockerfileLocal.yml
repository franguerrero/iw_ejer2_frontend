version: '3.7'
services:
  iwejer2-frontend:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    container_name: iw-ejer2-frontend
    links:
      - mongo-db
  iwejer2-backend:
    image: franguerrero/iwejer2backend
    ports:
      - "3030:3030"
    container_name: iw-ejer2-backend
    links:
      - mongo-db
  mongo-db:
    image: franguerrero/mongo
    ports:
      - "27017:27017"
    container_name: mongo-db
    volumes:
      - 7a99c72d11afab8bc8f0a3f40974d290136bb24bc6ee5fbfbb63ec67da539bb8:/data/db
volumes:
    7a99c72d11afab8bc8f0a3f40974d290136bb24bc6ee5fbfbb63ec67da539bb8:
        external: true